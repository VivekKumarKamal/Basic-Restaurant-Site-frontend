<body>
    <header>
        <nav align="center">
          <ul>
            <li><a href="home.html">Home</a></li>
            <li><a class="nav nav-item" href="menu.html">Menu</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="#contact">Contact</a></li>
            
          </ul>
        </nav>
      </header>
      <br>
    <h1 style="color: black; 
                text-align: center;
                ">
                The Charu's Cafe
        </h1>
        <br>

    <form class="text-center">
        <h2 align="left">Order Now</h2>
        <br>
    
        <div class="input-group mb-3">
            <span
                    class="input-group-text"
                    id="naam">Name
            </span>
            <input
                    type="text"
                    name="name"
                    class="form-control"
                    placeholder="Name"
                    aria-label="Name"
                    required >
        </div>
    

        <div class="input-group mb-3">
            <span
                    class="input-group-text"
                    id="naam">Address 
            </span>
            <input
                    type="text"
                    name="name"
                    class="form-control"
                    placeholder="Address"
                    aria-label="Name"
                    required >
        </div>

        <div class="input-group mb-3">
            <span
                    class="input-group-text"
                    id="naam">Mobile No.
            </span>
            <input
                    type="number"
                    name="name"
                    class="form-control"
                    placeholder="Contact No."
                    aria-label="Name"
                    required>
        </div>

        <a type="button" class="btn btn-primary" href="thanks.html">Order</a>
    </form>

    <section id="contact">
        <h1 align="center">Contact Us</h1>
        <ul align="center" style="list-style-type: none;">

        </ul>
      </section>
